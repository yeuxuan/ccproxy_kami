  <script>

    $('.to-top').toTop();

    /**
      cname:é”®
      cvalueï¼šå€¼
      exdaysï¼šè¿‡æœŸæ—¶é—´ï¼ˆå•ä½ä¸ºå°æ—¶ï¼Œå¯ä»¥è®¾ç½®è´Ÿæ•°ï¼Œä»£è¡¨è¿‡æœŸæ—¶é—´ï¼Œ
      å¦‚
      1ï¼Œä»£è¡¨æ˜å¤©
      -1ï¼Œä»£è¡¨æ˜¨å¤©
      ï¼‰
    **/
    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 60 * 60 * 1000));
      var expires = "expires=" + d.toGMTString();
      document.cookie = cname + "=" + cvalue + "; " + expires;
    }

    function getCookie(name) {
      // æ‹†åˆ† cookie å­—ç¬¦ä¸²
      var cookieArr = document.cookie.split(";");

      // å¾ªç¯éå†æ•°ç»„å…ƒç´ 
      for (var i = 0; i < cookieArr.length; i++) {
        var cookiePair = cookieArr[i].split("=");

        /* åˆ é™¤ cookie åç§°å¼€å¤´çš„ç©ºç™½å¹¶å°†å…¶ä¸ç»™å®šå­—ç¬¦ä¸²è¿›è¡Œæ¯”è¾ƒ */
        if (name == cookiePair[0].trim()) {
          // è§£ç cookieå€¼å¹¶è¿”å›
          return decodeURIComponent(cookiePair[1]);
        }
      }
      // å¦‚æœæœªæ‰¾åˆ°ï¼Œåˆ™è¿”å›null
      return null;
    }

    //å¤œé—´è¿”å›falseï¼Œç™½å¤©è¿”å›trueï¼Œï¼ˆè¿™é‡Œå¤œé—´æ—¶é—´è®¾ç½®ä¸º23:00 -- 07:00ï¼‰
    function isDaylight() {
      var currdate = new Date().getHours();
      if (currdate >= 21 || currdate < 7) {
        return false;
      } else {
        return true;
      }
    }

    var stringThemes;
    var getThemes = getCookie("themes");

    var info = getCookie("tip");

    if (info == null || info == '') {
      if (getThemes != "dark") {
        if (!isDaylight()) {
          swal({
            title: 'å¤œé—´æç¤º',
            text: 'å¤œå·²ç»æ·±äº†æ˜¯å¦å¼€å¯é»‘å¤œæ¨¡å¼',
            showCancelButton: 'true',
            confirmButtonText: 'å¼€å¯',
            cancelButtonText: 'ç¨ç­‰',
            type: 'info',
          }, function (isConfirm) {
            if (isConfirm) {
              SetThemes("dark");
            }
          });
          setCookie("tip", true, 8);
        }
      }
    }

    if (getThemes == "dark") {
      $("#do").removeClass("lx-light-mode-sky");
      $("#do").addClass("lx-dark-mode-sky");
    } else {
      $("#do").removeClass("lx-dark-mode-sky");
      $("#do").addClass("lx-light-mode-sky");
    }

    if (getThemes == "light") {
      stringThemes = "vue";
    } else if (getThemes == "dark") {
      stringThemes = "dark";
    } else {
      stringThemes = "vue";
    }

    $('head').append("<link rel=\"stylesheet\" href=\"./style/themes/" + stringThemes + ".css\">");

  </script>
